name: Android Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    strategy:
      matrix:
        build-type: ["appbundle"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
          cache: true
          cache-key: "flutter-${{ runner.os }}-${{ matrix.build-type }}"
          cache-path: "${{ runner.tool_cache }}/flutter"

      - name: Get Dependencies
        run: flutter pub get

      - name: Decode and Prepare Environment
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > upload-keystore.jks
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 -d > android/key.properties
          echo "${{ secrets.DOTENV_B64 }}" | base64 -d > .env

      - name: Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build and Obfuscate
        run: |
          flutter build ${{ matrix.build-type }} --release --split-debug-info=build/app/outputs/flutter-apk/split-debug-info --obfuscate
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} dart run sentry_dart_plugin

      - name: Get Version code from pubspec.yaml
        id: version_code
        run: echo "version_code=$(grep 'versionCode:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Upload Android Release to Play Store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJson: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: ${{ vars.PLAY_STORE_PACKAGE_NAME }}
          releaseFiles: |
            build/app/outputs/flutter-apk/app-release.aab
          track: internal
          # releaseName must be the version code
          releaseName: ${{ steps.version_code.outputs.version_code }}

      - name: Cleanup
        if: always()
        run: |
          rm -f upload-keystore.jks
          rm -f android/key.properties
          rm -f .env
