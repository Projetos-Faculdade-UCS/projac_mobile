name: acadion
description: "A new Flutter project."

publish_to: "none"

version: 1.0.4+6

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ignore: sort_pub_dependencies
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.6.0
  dio_cache_interceptor: ^4.0.5
  http_cache_hive_store: ^5.0.1
  dismissible_page: ^1.0.2
  envied: ^1.3.1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.1
  get_it: ^8.2.0
  http: ^1.5.0
  hydrated_bloc: ^10.1.1
  ionicons: ^0.2.2
  json_annotation: ^4.9.0
  page_transition: ^2.2.1
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  provider: ^6.1.5
  readmore: ^3.0.0
  retrofit: ^4.8.0
  routefly: ^3.1.3
  skeletonizer: ^2.1.0
  super_sliver_list: ^0.4.1
  url_launcher: ^6.3.2
  flutter_force_directed_graph: ^1.0.8
  dotted_border: ^3.1.0
  vector_math: ^2.2.0
  assorted_layout_widgets: ^11.0.0
  sentry_flutter: ^9.7.0
  rive: ^0.13.20
  lottie: ^3.3.2
  dotlottie_loader: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ignore: sort_pub_dependencies
  build_runner: ^2.10.1
  envied_generator: ^1.3.1
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  json_serializable: ^6.11.1
  retrofit_generator: ^10.1.1
  sentry_dart_plugin: ^3.1.1
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/lottie/

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  upload_sources: true
  wait_for_processing: false
  commits: auto
  ignore_missing: true
  project: projac
  org: mr-haubrich
